<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Test Website</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="initialize()">
    <main>
      <div class="flex flex-col w-screen h-screen">
        <!-- banner -->
        <div class="flex justify-center items-center bg-blue-600">
          <div class="text-center">
            <h1
              class="text-white bg-blue-600 font-bold text-6xl basis-1/12 p-2"
            >
              Todo
            </h1>
          </div>
        </div>

        <!-- input bar + button -->
        <div class="flex flex-row basis-10 my-10">
          <div class="flex basis-1/6 lg:basis-1/4"></div>
          <input
            type="text"
            class="font-medium border border-gray-400 focus:ring-2 focus:border-blue-600 focus:ring-blue-600 rounded-lg p-2 basis-1/2 mx-1.5 lg:basis-5/12"
            placeholder="Feed the dog"
            id="newItem"
          />
          <button
            class="rounded-lg text-white bg-blue-600 hover:bg-blue-700 basis-1/6 lg:basis-1/12 mx-1.5"
            onclick="addTodo()"
          >
            Add
          </button>
          <div class="basis-1/6 lg:basis-1/4"></div>
        </div>

        <ul id="todoList"></ul>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
